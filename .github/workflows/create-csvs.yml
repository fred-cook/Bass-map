name: Create pub locations csv

on:
  workflow_dispatch:   # allows manual runs
  schedule:            # run at 1pm UTC on the 1st of every month
    - cron: "0 13 1 * *"

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install uv

      - name: Get API token
        run: echo "GOOGLE_MAPS_API=${{ secrets.GOOGLE_MAPS_API }}" >> $GITHUB_ENV

      - name: Run script
        run: uv run python main.py

      # Commit and push all CSV files
      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all CSV files recursively
          git add '*.csv'

          # Commit if there are changes
          git diff --cached --quiet || git commit -m "Update generated CSVs [skip ci]"

          # Push to main
          git push origin main