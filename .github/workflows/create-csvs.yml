name: Generate Bass map CSVs

on:
  workflow_dispatch:
  schedule: # Run at 8am on the second of the month
  - cron: "0 8 2 * *"

permissions:
  contents: write  # needed for pushing changes

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install uv

      # 4. Load the Google maps secret api key
      - name: Get API token
        run: echo "GOOGLE_MAPS_API=${{ secrets.GOOGLE_MAPS_API }}" >> $GITHUB_ENV

      # 5. Run the pub location finding script
      - name: Generate CSVs
        run: uv run python main.py

      # 6. Upload CSVs as workflow artifacts
      - name: Upload CSVs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv-outputs
          path: pub_locations/*.csv

      # 7. Commit and push CSVs back to main branch
      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add pub_locations
          git diff --cached --quiet || git commit -m "Update CSVs [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
